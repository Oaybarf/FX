name: Run Notebook

# Este workflow se ejecutar√° cuando se empuje al branch 'main'
on:
  push:
    branches:
      - main

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
    # Paso 1: Chequear el repositorio
    - name: Check out the repository
      uses: actions/checkout@v3

    # Paso 2: Instalar dependencias de Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install pandas jupyter nbconvert
        pip install pytz

    # Paso 3: Ejecutar el notebook
    - name: Run Jupyter Notebook
      run: |
        jupyter nbconvert --to notebook --execute Prueba_Github.ipynb --output output.ipynb

    # Paso 4: Guardar el archivo de salida como artefacto
    - name: Upload output notebook
      uses: actions/upload-artifact@v3
      with:
        name: notebook-output
        path: output.ipynb
